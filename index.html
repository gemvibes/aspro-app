<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASPRO-V2 Profesional</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body data-theme="light">

    <div id="loginPage" class="login-wrapper">
        <div class="login-box">
            <h2 style="margin: 0 0 5px 0; color: var(--primary);">ASPRO-V2</h2>
            <p style="color: var(--text-muted); font-size: 14px; margin-bottom: 25px;">Stock Management System</p>
            <input type="password" id="pinInput" placeholder="PIN Keamanan">
            <button id="btnLogin" class="btn-primary">Login</button>
        </div>
    </div>

    <div id="appPage" style="display:none;">
        <header>
            <div class="header-content">
                <span style="font-weight: 800; letter-spacing: 1px;">üì¶ ASPRO-V2</span>
                <div style="display: flex; align-items: center;">
                    <button id="btnTheme" class="btn-outline">üåô Dark Mode</button>
                    <button id="btnExport" style="background: var(--success); color: white; border: none; padding: 8px 16px; border-radius: 8px; cursor: pointer; margin-right: 8px; font-weight: 600;">Excel</button>
                    <button id="btnLogout" class="btn-outline" style="background: var(--danger); color: white;">Logout</button>
                </div>
            </div>
        </header>

        <div class="split-container">
            <aside class="side-panel">
                <div class="panel-card">
                    <h3 id="formTitle" style="margin-top: 0; margin-bottom: 20px;">üìù Transaksi Baru</h3>
                    <form id="stokForm">
                        <input type="hidden" id="editId">
                        
                        <label><small>Nama Barang</small></label>
                        <input type="text" id="namaBarang" placeholder="Contoh: Kertas HVS A4" required>

                        <div style="display: flex; gap: 12px;">
                            <div style="flex: 1;">
                                <label><small>Jumlah</small></label>
                                <input type="number" id="jumlah" required>
                            </div>
                            <div style="flex: 1;">
                                <label><small>Satuan</small></label>
                                <input type="text" id="satuan" placeholder="Pcs/Rim" required>
                            </div>
                        </div>

                        <label><small>Jenis</small></label>
                        <select id="jenis">
                            <option value="Masuk">üü¢ Barang Masuk</option>
                            <option value="Keluar">üîµ Barang Keluar</option>
                        </select>

                        <label><small>Tanggal</small></label>
                        <input type="date" id="tanggal" required>

                        <button type="button" id="btnSimpan" class="btn-primary">üíæ Simpan Data</button>
                        <button id="btnBatal" type="button" style="display:none; width: 100%; background: none; border: none; color: var(--text-muted); margin-top: 10px; cursor: pointer;">Batal Edit</button>
                    </form>
                </div>

                <div class="summary-box">
                    <div class="stat-item" style="background: var(--row-in); color: var(--success);">
                        <small>Total Masuk</small>
                        <h2 id="sumMasuk">0</h2>
                    </div>
                    <div class="stat-item" style="background: var(--row-out); color: var(--primary);">
                        <small>Total Keluar</small>
                        <h2 id="sumKeluar">0</h2>
                    </div>
                </div>
            </aside>

            <main class="main-panel">
                <div class="filter-bar">
                    <input type="text" id="cariBarang" placeholder="Cari data barang..." style="margin: 0; flex-grow: 1;">
                    <select id="filterJenis" style="margin: 0; width: 180px;">
                        <option value="Semua">Semua Jenis</option>
                        <option value="Masuk">Masuk</option>
                        <option value="Keluar">Keluar</option>
                    </select>
                </div>

                <div class="table-card">
                    <table>
                        <thead>
                            <tr>
                                <th>Barang</th>
                                <th>Qty</th>
                                <th>Tipe</th>
                                <th>Tanggal</th>
                                <th style="text-align: center;">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="tabelBody">
                            </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
