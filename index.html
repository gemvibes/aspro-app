<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASPRO-V2 Professional</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body data-theme="light">

    <div id="loginPage" style="display: flex; height: 100vh; align-items: center; justify-content: center; background: #0ea5e9;">
        <div style="text-align: center; width: 320px; padding: 40px; background: white; border-radius: 24px;">
            <h2 style="color:#0ea5e9;">ASPRO-V2</h2>
            <input type="password" id="pinInput" placeholder="PIN Keamanan">
            <button id="btnLogin" class="btn-primary">LOGIN</button>
        </div>
    </div>

    <div id="petugasOverlay" style="display:none; position:fixed; inset:0; background:rgba(15,23,42,0.95); z-index:9999; align-items:center; justify-content:center;">
        <div style="text-align:center; width:320px; padding:40px; background:white; border-radius:24px;">
            <h3>Nama Petugas</h3>
            <input type="text" id="inputNamaPetugas" placeholder="Masukkan nama Anda">
            <button id="btnSetPetugas" class="btn-primary">MASUK SISTEM</button>
        </div>
    </div>

    <div id="appPage" style="display:none;">
        <header>
            <div class="header-content">
                <span style="font-weight:900; font-size:22px;">ASPRO-V2</span>
                <div style="display:flex; gap:12px;">
                    <button id="btnTheme" style="background:none; border:1px solid white; color:white; cursor:pointer; padding:5px 10px; border-radius:5px;">ðŸŒ“ MODE</button>
                    <button id="btnExport" style="background:white; color:#0ea5e9; border:none; padding:8px 16px; border-radius:8px; cursor:pointer; font-weight:bold;">EXCEL</button>
                    <button id="btnLogout" style="background:none; border:1px solid #ff4444; color:#ff4444; cursor:pointer; padding:5px 10px; border-radius:5px;">LOGOUT</button>
                </div>
            </div>
        </header>

        <div class="split-container">
            <aside class="side-panel">
                <div class="panel-card">
                    <h3 id="formTitle">ENTRY DATA</h3>
                    <form id="stokForm">
                        <input type="hidden" id="editId">
                        <label><small>NAMA BARANG</small></label>
                        <input type="text" id="namaBarang" list="listBarang" placeholder="Nama barang...">
                        <datalist id="listBarang"></datalist>
                        
                        <div style="display:flex; gap:10px;">
                            <div style="flex:2"><label><small>QTY</small></label><input type="number" id="jumlah"></div>
                            <div style="flex:1"><label><small>SATUAN</small></label><input type="text" id="satuan" placeholder="Pcs"></div>
                        </div>

                        <label><small>JENIS</small></label>
                        <select id="jenis">
                            <option value="Masuk">ðŸŸ¢ Barang Masuk</option>
                            <option value="Keluar">ðŸ”µ Barang Keluar</option>
                        </select>

                        <label><small>TANGGAL</small></label>
                        <input type="date" id="tanggal">

                        <button type="button" id="btnSimpan" class="btn-primary">SIMPAN</button>
                        <button id="btnBatal" type="button" style="display:none; color:white; width:100%; background:none; border:none; margin-top:10px; cursor:pointer; text-decoration:underline;">Batal Edit</button>
                    </form>
                </div>

                <div class="panel-card">
                    <h3>STOK TERUPDATE</h3>
                    <div class="mini-table-header">
                        <span>Item</span>
                        <span style="text-align:center">Qty</span>
                        <span style="text-align:right">Unit</span>
                    </div>
                    <div class="stock-scroll-area" id="stockListContainer"></div>
                </div>

                <div class="panel-card" style="background: rgba(0,0,0,0.2) !important;">
                    <h3>MAINTENANCE</h3>
                    <div style="display:flex; gap:8px;">
                        <button id="btnBackupJSON" class="btn-tool">BACKUP</button>
                        <button onclick="document.getElementById('fileRestore').click()" class="btn-tool">RESTORE</button>
                        <input type="file" id="fileRestore" style="display:none" accept=".json">
                    </div>
                </div>
            </aside>

            <main class="main-panel">
                <div style="display:flex; gap:12px; margin-bottom:20px;">
                    <input type="text" id="cariBarang" placeholder="Cari riwayat transaksi..." style="flex-grow:1; margin-bottom:0; border:1px solid #cbd5e1; border-radius:10px; padding:12px;">
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Item Barang</th>
                            <th>Jumlah</th>
                            <th>Status</th>
                            <th>Tanggal</th>
                            <th style="text-align:center">Opsi</th>
                        </tr>
                    </thead>
                    <tbody id="tabelBody"></tbody>
                </table>
            </main>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
