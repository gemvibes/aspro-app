<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ASPRO - ATK STOCK PROFESIONAL</title>

<link rel="stylesheet" href="style.css">

<!-- SUPABASE WAJIB ADA -->
<script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>

<!-- LOGIN -->
<div id="loginPage" class="login-container">
    <h2>Login ASPRO</h2>
    <input type="password" id="pinInput" placeholder="Masukkan PIN">
    <button onclick="doLogin()">Login</button>
</div>

<!-- APLIKASI -->
<div id="appPage" style="display:none;">

<header>
    ASPRO (ATK STOCK PROFESIONAL)
</header>

<!-- FORM TETAP FORM (UI ASLI), TAPI ANTI RELOAD -->
<form id="stokForm" onsubmit="return false;">
    <label>Nama Barang</label>
    <input type="text" id="namaBarang" required>

    <label>Jumlah</label>
    <input type="number" id="jumlah" required>

    <label>Satuan</label>
    <input type="text" id="satuan" required>

    <label>Jenis</label>
    <select id="jenis" required>
        <option value="">-- Pilih --</option>
        <option value="Masuk">Masuk</option>
        <option value="Keluar">Keluar</option>
    </select>

    <label>Tanggal</label>
    <input type="date" id="tanggal" required>

    <button type="button" onclick="simpanData()">Simpan</button>
</form>

<hr>

<table border="1" width="100%">
<thead>
<tr>
    <th>No</th>
    <th>Nama</th>
    <th>Jumlah</th>
    <th>Satuan</th>
    <th>Jenis</th>
    <th>Tanggal</th>
</tr>
</thead>
<tbody id="tabelBody"></tbody>
</table>

</div>

<!-- LOGIN SCRIPT -->
<script>
function doLogin(){
    const pin = document.getElementById("pinInput").value;
    if(pin === "1234"){
        alert("Login berhasil");
        loginPage.style.display = "none";
        appPage.style.display = "block";
        loadItems();
    } else {
        alert("PIN salah");
    }
}
</script>

<script src="app.js"></script>
</body>
</html>
