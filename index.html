<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASPRO-V2 Professional Audit</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body data-theme="light">

    <div id="loginPage" class="login-wrapper" style="display: flex; height: 100vh; align-items: center; justify-content: center; background: #0ea5e9;">
        <div style="text-align: center; width: 320px; padding: 40px; background: white; border-radius: 24px; box-shadow: 0 20px 25px rgba(0,0,0,0.2);">
            <div style="width: 80px; height: 80px; margin: 0 auto 20px;"><img src="https://raw.githubusercontent.com/gemvibes/aspro-app/refs/heads/main/logo%20aspro.png" style="width: 100%;"></div>
            <h2 style="color:#0ea5e9; margin:0;">ASPRO-V2</h2>
            <p style="color:#64748b; font-size:14px; margin-bottom:20px;">Stock Audit System</p>
            <input type="password" id="pinInput" placeholder="PIN Keamanan" style="border:2px solid #e2e8f0;">
            <button id="btnLogin" class="btn-primary" style="background:#14b8a6; color:white;">LOGIN</button>
        </div>
    </div>

    <div id="petugasOverlay" style="display:none;">
        <div style="text-align: center; width: 320px; padding: 40px; background: white; border-radius: 24px; border:4px solid #14b8a6;">
            <i data-lucide="user-check" style="width:48px; height:48px; color:#14b8a6;"></i>
            <h3 style="color:#0f172a;">Identitas Petugas</h3>
            <input type="text" id="inputNamaPetugas" placeholder="Nama Anda" style="border:2px solid #e2e8f0;">
            <button id="btnSetPetugas" class="btn-primary" style="background:#14b8a6; color:white;">MASUK SISTEM</button>
        </div>
    </div>

    <div id="appPage" style="display:none;">
        <header>
            <div class="header-content">
                <span style="font-weight:900; font-size:24px; display:flex; align-items:center; gap:10px;">
                    <i data-lucide="package-search"></i> ASPRO-V2
                </span>
                <div style="display:flex; gap:12px;">
                    <button id="btnTheme" class="btn-outline">ðŸŒ“ MODE</button>
                    <button id="btnExport" style="background:#ffffff; color:#0ea5e9; border:none; padding:8px 16px; border-radius:10px; cursor:pointer; font-weight:bold;">EXCEL</button>
                    <button id="btnLogout" class="btn-outline" style="border-color:#ff4444; color:#ff4444;">LOGOUT</button>
                </div>
            </div>
        </header>

        <div class="split-container">
            <aside class="side-panel">
                <div class="panel-card">
                    <h3 id="formTitle">ENTRY DATA</h3>
                    <form id="stokForm">
                        <input type="hidden" id="editId">
                        <label><small>NAMA BARANG</small></label>
                        <input type="text" id="namaBarang" list="listBarang" placeholder="Ketik nama...">
                        <datalist id="listBarang"></datalist>
                        
                        <div style="display:flex; gap:10px;">
                            <div style="flex:2"><label><small>QTY</small></label><input type="number" id="jumlah"></div>
                            <div style="flex:1"><label><small>SATUAN</small></label><input type="text" id="satuan" placeholder="Pcs"></div>
                        </div>

                        <label><small>JENIS</small></label>
                        <select id="jenis">
                            <option value="Masuk">ðŸŸ¢ Barang Masuk</option>
                            <option value="Keluar">ðŸ”µ Barang Keluar</option>
                        </select>

                        <label><small>TANGGAL</small></label>
                        <input type="date" id="tanggal">

                        <button type="button" id="btnSimpan" class="btn-primary">SIMPAN TRANSAKSI</button>
                        <button id="btnBatal" type="button" style="display:none; width:100%; border:none; background:none; color:white; cursor:pointer; margin-top:10px; text-decoration:underline;">Batal Edit</button>
                    </form>
                </div>

                <div class="summary-box">
                    <div class="stat-item">
                        <small>TOTAL MASUK</small><h2 id="sumMasuk">0</h2>
                    </div>
                    <div class="stat-item">
                        <small>TOTAL KELUAR</small><h2 id="sumKeluar">0</h2>
                    </div>
                </div>
            </aside>

            <main class="main-panel">
                <div style="display:flex; gap:12px; margin-bottom:30px;">
                    <input type="text" id="cariBarang" placeholder="Cari data di tabel..." style="flex-grow:1; margin-bottom:0; border:2px solid var(--border);">
                    <select id="filterJenis" style="width:180px; margin-bottom:0; border:2px solid var(--border);">
                        <option value="Semua">Semua Stok</option>
                        <option value="Masuk">Masuk Only</option>
                        <option value="Keluar">Keluar Only</option>
                    </select>
                </div>

                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>Item Barang</th>
                                <th>Jumlah</th>
                                <th>Status</th>
                                <th>Tanggal</th>
                                <th>Audit Oleh</th>
                                <th style="text-align:center">Opsi</th>
                            </tr>
                        </thead>
                        <tbody id="tabelBody"></tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <script src="app.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
