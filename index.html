<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASPRO-V2 Profesional</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body data-theme="light">

    <div id="loginPage" class="login-wrapper">
        <div class="login-box">
            <h1 style="color:var(--primary); margin:0;">ASPRO-V2</h1>
            <p style="color:var(--text-muted); font-size:14px;">Profesional Stock Management</p>
            <input type="password" id="pinInput" placeholder="Masukkan PIN">
            <button id="btnLogin" class="btn-primary">Login</button>
        </div>
    </div>

    <div id="appPage" style="display:none;">
        <header>
            <div class="header-content">
                <span style="font-weight:bold; font-size:18px;">üì¶ ASPRO-V2</span>
                <div style="display:flex; align-items:center;">
                    <button id="btnThemeToggle" class="btn-theme">üåô Mode Gelap</button>
                    <button id="btnExport" style="background:var(--success); color:white; border:none; padding:8px 15px; border-radius:8px; cursor:pointer; margin-right:10px;">Excel</button>
                    <button id="btnLogout" class="btn-danger">Logout</button>
                </div>
            </div>
        </header>

        <div class="split-container">
            <aside class="side-panel">
                <div class="panel-card">
                    <h3 id="formTitle" style="margin-top:0;">üìù Transaksi Baru</h3>
                    <form id="stokForm">
                        <input type="hidden" id="editId">
                        
                        <label><small>Nama Barang</small></label>
                        <input type="text" id="namaBarang" required>

                        <div style="display:flex; gap:10px;">
                            <div style="flex:1">
                                <label><small>Jumlah</small></label>
                                <input type="number" id="jumlah" required>
                            </div>
                            <div style="flex:1">
                                <label><small>Satuan</small></label>
                                <input type="text" id="satuan" required>
                            </div>
                        </div>

                        <label><small>Tipe Transaksi</small></label>
                        <select id="jenis">
                            <option value="Masuk">üü¢ Barang Masuk</option>
                            <option value="Keluar">üîµ Barang Keluar</option>
                        </select>

                        <label><small>Tanggal</small></label>
                        <input type="date" id="tanggal" required>

                        <button type="button" id="btnSimpan" class="btn-primary">üíæ Simpan Data</button>
                        <button type="button" id="btnBatal" style="margin-top:10px; background:none; border:none; color:var(--text-muted); cursor:pointer; display:none;">Batal Edit</button>
                    </form>
                </div>

                <div class="summary-box">
                    <div class="stat-item in"><small>Masuk</small><br><span id="sumMasuk">0</span></div>
                    <div class="stat-item out"><small>Keluar</small><br><span id="sumKeluar">0</span></div>
                </div>
            </aside>

            <main class="main-panel">
                <div class="filter-bar">
                    <input type="text" id="cariBarang" placeholder="Cari nama barang..." style="flex:2; margin:0;">
                    <select id="filterJenis" style="flex:1; margin:0;">
                        <option value="Semua">Semua Jenis</option>
                        <option value="Masuk">Masuk</option>
                        <option value="Keluar">Keluar</option>
                    </select>
                    <input type="month" id="filterBulan" style="flex:1; margin:0;">
                </div>

                <div class="table-card">
                    <table>
                        <thead>
                            <tr>
                                <th>Nama Barang</th>
                                <th>Stok</th>
                                <th>Tipe</th>
                                <th>Tanggal</th>
                                <th style="text-align:center">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="tabelBody"></tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
