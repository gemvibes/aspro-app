<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASPRO-V2 Professional</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body data-theme="light">

    <div id="loginPage" style="display: flex; height: 100vh; align-items: center; justify-content: center; background: #0ea5e9;">
        <div style="text-align: center; width: 320px; padding: 40px; background: white; border-radius: 24px; box-shadow: 0 20px 25px rgba(0,0,0,0.2);">
            <h2 style="color:#0ea5e9; margin-bottom:20px;">ASPRO-V2</h2>
            <input type="password" id="pinInput" placeholder="PIN Keamanan">
            <button id="btnLogin" class="btn-primary">LOGIN</button>
        </div>
    </div>

    <div id="petugasOverlay" style="display:none; position:fixed; inset:0; background:rgba(15,23,42,0.95); z-index:9999; align-items:center; justify-content:center;">
        <div style="text-align:center; width:320px; padding:40px; background:white; border-radius:24px;">
            <h3 style="color:#0f172a;">Nama Petugas</h3>
            <input type="text" id="inputNamaPetugas" placeholder="Masukkan nama Anda">
            <button id="btnSetPetugas" class="btn-primary">MASUK SISTEM</button>
        </div>
    </div>

    <div id="appPage" style="display:none;">
        <header>
            <div class="header-content">
                <span style="font-weight:900; font-size:22px;">ASPRO-V2</span>
                <div style="display:flex; gap:12px;">
                    <button id="btnTheme" class="btn-outline">MODE</button>
                    <button id="btnExport" style="background:white; color:#0ea5e9; border:none; padding:8px 16px; border-radius:8px; cursor:pointer; font-weight:bold;">EXCEL</button>
                    <button id="btnLogout" class="btn-outline" style="color:#ff4444; border-color:#ff4444;">LOGOUT</button>
                </div>
            </div>
        </header>

        <div class="split-container">
            <aside class="side-panel">
                <div class="panel-card">
                    <h3 id="formTitle">ENTRY DATA</h3>
                    <form id="stokForm">
                        <input type="hidden" id="editId">
                        <label>NAMA BARANG</label>
                        <input type="text" id="namaBarang" list="listBarang" placeholder="Nama barang...">
                        <datalist id="listBarang"></datalist>
                        
                        <div style="display:flex; gap:10px;">
                            <div style="flex:2"><label>QTY</label><input type="number" id="jumlah"></div>
                            <div style="flex:1"><label>SATUAN</label><input type="text" id="satuan" placeholder="Pcs"></div>
                        </div>

                        <label>JENIS TRANSAKSI</label>
                        <select id="jenis">
                            <option value="Masuk">Barang Masuk</option>
                            <option value="Keluar">Barang Keluar</option>
                        </select>

                        <label>TANGGAL</label>
                        <input type="date" id="tanggal">

                        <button type="button" id="btnSimpan" class="btn-primary">SIMPAN</button>
                        <button id="btnBatal" type="button" style="display:none; width:100%; border:none; background:none; color:white; margin-top:10px; cursor:pointer;">Batal Edit</button>
                    </form>
                </div>

                <div class="panel-card">
                    <h3>STOK TERUPDATE</h3>
                    <input type="text" id="cariStokSide" placeholder="Cari stok barang..." style="margin-bottom:10px; font-size:12px;">
                    
                    <div class="mini-table-header">
                        <span>Item</span>
                        <span style="text-align:center">Qty</span>
                        <span style="text-align:right">Unit</span>
                    </div>

                    <div class="stock-scroll-area" id="stockListContainer">
                        </div>
                </div>
            </aside>

            <main class="main-panel">
                <div style="display:flex; gap:12px; margin-bottom:20px;">
                    <input type="text" id="cariBarang" placeholder="Cari riwayat transaksi..." style="flex-grow:1; margin-bottom:0;">
                    <select id="filterJenis" style="width:180px; margin-bottom:0;">
                        <option value="Semua">Semua Riwayat</option>
                        <option value="Masuk">Hanya Masuk</option>
                        <option value="Keluar">Hanya Keluar</option>
                    </select>
                </div>

                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Jumlah</th>
                                <th>Status</th>
                                <th>Tanggal</th>
                                <th>Audit</th>
                                <th style="text-align:center">Opsi</th>
                            </tr>
                        </thead>
                        <tbody id="tabelBody"></tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
