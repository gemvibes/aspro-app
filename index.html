<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ASPRO - ATK STOCK</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div id="loginPage" class="login-container">
        <div style="font-size: 50px; margin-bottom: 10px;">üîê</div>
        <h2>LOGIN ASPRO</h2>
        <p>Masukkan PIN Keamanan</p>
        <input type="password" id="pinInput" placeholder="PIN (1234)" inputmode="numeric" style="text-align:center; font-size:20px;">
        <button id="btnLogin" style="margin-top: 15px; font-weight: bold;">MASUK</button>
    </div>

    <div id="appPage" style="display:none;">
        <header>
            <div style="display: flex; justify-content: space-between; align-items: center; padding: 0 10px;">
                <span>üì¶ <b>ASPRO</b> SYSTEM</span>
                <button id="btnLogout" style="width: auto; background: #ff4d4d; padding: 5px 15px; font-size: 12px;">Keluar</button>
            </div>
        </header>

        <section>
            <h3>üìù Input Stok</h3>
            <form id="stokForm">
                <label>Nama Barang</label>
                <input type="text" id="namaBarang" placeholder="Nama ATK..." required>

                <div style="display: flex; gap: 10px;">
                    <div style="flex: 1;">
                        <label>Jumlah</label>
                        <input type="number" id="jumlah" placeholder="0" required>
                    </div>
                    <div style="flex: 1;">
                        <label>Satuan</label>
                        <input type="text" id="satuan" placeholder="Pcs/Rim" required>
                    </div>
                </div>

                <label>Jenis Transaksi</label>
                <select id="jenis" required>
                    <option value="Masuk">üü¢ Barang Masuk</option>
                    <option value="Keluar">üî¥ Barang Keluar</option>
                </select>

                <label>Tanggal</label>
                <input type="date" id="tanggal" required>

                <button type="button" id="btnSimpan" style="margin-top: 10px; background: #28a745;">üíæ SIMPAN DATA</button>
            </form>
        </section>

        <section>
            <h3>üìä Riwayat Data</h3>
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>Barang</th>
                            <th>Qty</th>
                            <th>Tipe</th>
                            <th>Tgl</th>
                        </tr>
                    </thead>
                    <tbody id="tabelBody">
                        <tr><td colspan="4">Memuat data...</td></tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
