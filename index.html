<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASPRO-V2 Professional Audit</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body data-theme="light">

    <div id="loginPage" class="login-wrapper">
        <div class="login-box">
            <div class="logo-circle">
                <img src="https://raw.githubusercontent.com/gemvibes/aspro-app/refs/heads/main/logo%20aspro.png" alt="Logo">
            </div>
            <h2 style="margin:0; color:var(--primary);">ASPRO-V2</h2>
            <p style="color:var(--text-muted); font-size:14px; margin-bottom:30px;">Audit & Stock Control</p>
            <input type="password" id="pinInput" placeholder="Masukkan PIN">
            <button id="btnLogin" class="btn-primary">Login</button>
        </div>
    </div>

    <div id="petugasOverlay" style="display:none;">
        <div class="login-box">
            <div style="color:var(--accent); margin-bottom:15px;"><i data-lucide="user-plus" style="width:48px;height:48px;"></i></div>
            <h3>Identitas Petugas</h3>
            <input type="text" id="inputNamaPetugas" placeholder="Nama Lengkap Anda">
            <button id="btnSetPetugas" class="btn-primary">Masuk Sistem</button>
        </div>
    </div>

    <div id="appPage" style="display:none;">
        <header>
            <div class="header-content">
                <span style="font-weight:900; color:var(--primary); font-size:20px; display:flex; align-items:center; gap:10px;">
                    <i data-lucide="shield-check"></i> ASPRO-V2
                </span>
                <div style="display:flex; gap:10px;">
                    <button id="btnTheme" class="btn-outline">ðŸŒ™</button>
                    <button id="btnExport" style="background:var(--accent); color:white; border:none; padding:8px 16px; border-radius:10px; cursor:pointer; font-weight:bold;">Export Excel</button>
                    <button id="btnLogout" class="btn-outline" style="border-color:var(--danger); color:var(--danger);">Logout</button>
                </div>
            </div>
        </header>

        <div class="split-container">
            <aside class="side-panel">
                <div class="panel-card">
                    <h3 id="formTitle" style="margin:0 0 20px 0; color:var(--primary);">Input Transaksi</h3>
                    <form id="stokForm">
                        <input type="hidden" id="editId">
                        <label><small>Nama Barang</small></label>
                        <input type="text" id="namaBarang" list="listBarang" placeholder="Cari barang..." autocomplete="off">
                        <datalist id="listBarang"></datalist>
                        <div style="display:flex; gap:10px;">
                            <div style="flex:2"><label><small>Qty</small></label><input type="number" id="jumlah"></div>
                            <div style="flex:1"><label><small>Satuan</small></label><input type="text" id="satuan" placeholder="Pcs"></div>
                        </div>
                        <label><small>Jenis</small></label>
                        <select id="jenis">
                            <option value="Masuk">ðŸŸ¢ Barang Masuk</option>
                            <option value="Keluar">ðŸ”µ Barang Keluar</option>
                        </select>
                        <label><small>Tanggal Audit</small></label>
                        <input type="date" id="tanggal">
                        <button type="button" id="btnSimpan" class="btn-primary">Simpan Transaksi</button>
                        <button id="btnBatal" type="button" style="display:none; width:100%; border:none; background:none; color:var(--text-muted); cursor:pointer; margin-top:10px;">Batal Edit</button>
                    </form>
                </div>
                <div class="summary-box">
                    <div class="stat-item" style="border-top: 4px solid var(--accent);">
                        <small>TOTAL MASUK</small><h2 id="sumMasuk">0</h2>
                    </div>
                    <div class="stat-item" style="border-top: 4px solid var(--primary);">
                        <small>TOTAL KELUAR</small><h2 id="sumKeluar">0</h2>
                    </div>
                </div>
            </aside>

            <main class="main-panel">
                <div style="display:flex; gap:10px; margin-bottom:20px;">
                    <input type="text" id="cariBarang" placeholder="Cari data di tabel..." style="margin:0;">
                    <select id="filterJenis" style="margin:0; width:150px;">
                        <option value="Semua">Semua</option>
                        <option value="Masuk">Masuk</option>
                        <option value="Keluar">Keluar</option>
                    </select>
                </div>
                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>Barang</th>
                                <th>Stok</th>
                                <th>Jenis</th>
                                <th>Tanggal</th>
                                <th>Petugas</th>
                                <th style="text-align:center">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="tabelBody"></tbody>
                    </table>
                </div>
                <p style="font-size:11px; color:var(--text-muted); margin-top:10px;">* Gunakan mode Landscape atau geser tabel di HP untuk melihat kolom Aksi.</p>
            </main>
        </div>
    </div>

    <script src="app.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
