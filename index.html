<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASPRO-V2 ATK Stock Profesional</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>

    <div id="loginPage" class="login-wrapper">
        <div class="login-box">
            <h1>ASPRO-V2</h1>
            <p>ATK Stock Profesional</p>
            <input type="password" id="pinInput" placeholder="PIN Keamanan">
            <button id="btnLogin">Login</button>
        </div>
    </div>

    <div id="appPage" style="display:none;">
        <header>
            <div class="header-content">
                <span class="brand">üì¶ ASPRO-V2</span>
                <div class="header-btns">
                    <button id="btnExport" class="btn-secondary">üì• Export Excel</button>
                    <button id="btnLogout" class="btn-danger">Logout</button>
                </div>
            </div>
        </header>

        <div class="split-container">
            <aside class="side-panel">
                <div class="panel-card">
                    <h3 id="formTitle">üìù Transaksi Baru</h3>
                    <form id="stokForm">
                        <input type="hidden" id="editId">
                        
                        <label>Nama Barang</label>
                        <input type="text" id="namaBarang" required>

                        <div class="grid-2">
                            <div>
                                <label>Jumlah</label>
                                <input type="number" id="jumlah" required>
                            </div>
                            <div>
                                <label>Satuan</label>
                                <input type="text" id="satuan" placeholder="Pcs/Rim" required>
                            </div>
                        </div>

                        <label>Jenis Transaksi</label>
                        <select id="jenis">
                            <option value="Masuk">üü¢ Barang Masuk</option>
                            <option value="Keluar">üîµ Barang Keluar</option>
                        </select>

                        <label>Tanggal</label>
                        <input type="date" id="tanggal" required>

                        <button type="button" id="btnSimpan" class="btn-primary">üíæ Simpan Data</button>
                        <button type="button" id="btnBatal" class="btn-light" style="display:none;">Batal Edit</button>
                    </form>
                </div>

                <div class="summary-box">
                    <div class="stat-item in">
                        <small>Total Masuk</small>
                        <h2 id="sumMasuk">0</h2>
                    </div>
                    <div class="stat-item out">
                        <small>Total Keluar</small>
                        <h2 id="sumKeluar">0</h2>
                    </div>
                </div>
            </aside>

            <main class="main-panel">
                <div class="filter-bar">
                    <input type="text" id="cariBarang" placeholder="Cari nama barang..." class="search-flex">
                    <select id="filterJenis">
                        <option value="Semua">Semua Jenis</option>
                        <option value="Masuk">Masuk</option>
                        <option value="Keluar">Keluar</option>
                    </select>
                    <input type="month" id="filterBulan">
                </div>

                <div class="table-card">
                    <table>
                        <thead>
                            <tr>
                                <th>Barang</th>
                                <th>Qty</th>
                                <th>Jenis</th>
                                <th>Tanggal</th>
                                <th style="width: 80px;">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="tabelBody"></tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
