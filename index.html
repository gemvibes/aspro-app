<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ASPRO - ATK STOCK PROFESIONAL</title>
<link rel="stylesheet" href="style.css">
<link rel="manifest" href="manifest.json">
</head>
<body>

<div id="loginPage" class="login-container">
    <h2>Login ASPRO</h2>
    <input type="password" id="pinInput" placeholder="Masukkan PIN">
    <button onclick="login()">Login</button>
</div>

<div id="appPage" style="display:none;">

<header>
    ASPRO (ATK STOCK PROFESIONAL)
    <button onclick="logout()" class="logout">Logout</button>
</header>

<section class="dashboard">
    <div class="card">
        <h3>Total Jenis Barang</h3>
        <p id="totalBarang">0</p>
    </div>
    <div class="card">
        <h3>Total Transaksi</h3>
        <p id="totalTransaksi">0</p>
    </div>
</section>

<section>
    <h2>Tambah Transaksi</h2>
    <form id="stokForm">
        <label>Nama Barang</label>
        <input type="text" id="namaBarang" required>

        <label>Jumlah</label>
        <input type="number" id="jumlah" required>

        <label>Satuan</label>
        <input type="text" id="satuan" required>

        <label>Jenis</label>
        <select id="jenis">
            <option value="Masuk">Masuk</option>
            <option value="Keluar">Keluar</option>
        </select>

        <label>Tanggal</label>
        <input type="date" id="tanggal" required>

        <button type="submit">Simpan</button>
    </form>
</section>

<section>
    <h2>Daftar Transaksi</h2>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Tanggal</th>
                <th>Nama</th>
                <th>Jumlah</th>
                <th>Satuan</th>
                <th>Jenis</th>
            </tr>
        </thead>
        <tbody id="tabelBody"></tbody>
    </table>

    <button id="exportCSV">Export CSV</button>
</section>

<section>
    <h2>Rekap Stok</h2>
    <table>
        <thead>
            <tr>
                <th>Nama Barang</th>
                <th>Stok</th>
                <th>Satuan</th>
            </tr>
        </thead>
        <tbody id="rekapBody"></tbody>
    </table>
</section>

</div>

<!-- SUPABASE -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<!-- AUTH (LOGIN AMAN) -->
<script src="auth.js"></script>

<!-- APLIKASI -->
<script src="app.js"></script>

</body>
</html>
