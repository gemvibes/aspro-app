<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASPRO-V2 Professional Audit</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body data-theme="light">

    <div id="loginPage" class="login-wrapper">...</div>

    <div id="appPage" style="display:none;">
        <header>
            <div class="header-content" style="display:flex; justify-content:space-between; align-items:center;">
                <span style="font-weight:900; color:var(--primary); font-size:22px; display:flex; align-items:center; gap:10px;">
                    <i data-lucide="layers"></i> ASPRO-V2
                </span>
                <div style="display:flex; gap:12px;">
                    <button id="btnTheme" class="btn-outline">ðŸŒ“ Ganti Mode</button>
                    <button id="btnExport" style="background:var(--accent); color:#020617; border:none; padding:8px 16px; border-radius:10px; cursor:pointer; font-weight:bold;">Export Excel</button>
                    <button id="btnLogout" class="btn-outline">Logout</button>
                </div>
            </div>
        </header>

        <div class="split-container">
            <aside class="side-panel">
                <div class="panel-card">
                    <h3 id="formTitle" style="margin-top:0;">Input Transaksi</h3>
                    <form id="stokForm">
                        <input type="hidden" id="editId">
                        <label><small>NAMA BARANG</small></label>
                        <input type="text" id="namaBarang" list="listBarang" placeholder="Ketik...">
                        <datalist id="listBarang"></datalist>
                        
                        <div style="display:flex; gap:10px;">
                            <div style="flex:2"><label><small>QTY</small></label><input type="number" id="jumlah"></div>
                            <div style="flex:1"><label><small>SATUAN</small></label><input type="text" id="satuan" placeholder="Pcs"></div>
                        </div>

                        <label><small>JENIS</small></label>
                        <select id="jenis">
                            <option value="Masuk">ðŸŸ¢ Barang Masuk</option>
                            <option value="Keluar">ðŸ”µ Barang Keluar</option>
                        </select>

                        <label><small>TANGGAL</small></label>
                        <input type="date" id="tanggal">

                        <button type="button" id="btnSimpan" class="btn-primary">SIMPAN DATA</button>
                        <button id="btnBatal" type="button" style="display:none; width:100%; border:none; background:none; color:#ffffff; cursor:pointer; margin-top:10px; text-decoration:underline;">Batal Edit</button>
                    </form>
                </div>

                <div class="summary-box">
                    <div class="stat-item">
                        <small>TOTAL MASUK</small><h2 id="sumMasuk">0</h2>
                    </div>
                    <div class="stat-item">
                        <small>TOTAL KELUAR</small><h2 id="sumKeluar">0</h2>
                    </div>
                </div>
            </aside>

            <main class="main-panel">
                <div style="display:flex; gap:12px; margin-bottom:25px;">
                    <input type="text" id="cariBarang" placeholder="Cari data stok..." style="flex-grow:1;">
                    <select id="filterJenis" style="width:160px;">
                        <option value="Semua">Semua Jenis</option>
                        <option value="Masuk">Masuk</option>
                        <option value="Keluar">Keluar</option>
                    </select>
                </div>

                <div class="table-responsive">
                    <table>
                        <thead>
                            <tr>
                                <th>Barang</th>
                                <th>Stok</th>
                                <th>Jenis</th>
                                <th>Tanggal</th>
                                <th>Petugas</th>
                                <th style="text-align:center">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="tabelBody"></tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <script src="app.js"></script>
    <script>lucide.createIcons();</script>
</body>
</html>
